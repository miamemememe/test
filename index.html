  <script>
    // 修改后的初始化脚本（防止全局污染）
    (function() {
        const container = document.querySelector("#unity-container");
        const canvas = document.querySelector("#unity-canvas");
        const loadingBar = document.querySelector("#unity-loading-bar");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");
        const fullscreenButton = document.querySelector("#unity-fullscreen-button");
        const warningBanner = document.querySelector("#unity-warning");

        const config = {
            dataUrl: "Build/Test.data",
            frameworkUrl: "Build/Test.framework.js",
            codeUrl: "Build/Test.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "EmptyTest1.0",
            productVersion: "0.1",
            showBanner: function(msg, type) {
                // 保持原有的banner显示逻辑
            }
        };

        // 自动适配移动端
        if (/Mobile|iP(hone|od|ad)|Android|BlackBerry|IEMobile|Kindle|Silk-Accelerated|(hpw|web)OS|Opera M(obi|ini)/.test(navigator.userAgent)) {
            const meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
            document.head.appendChild(meta);
            
            container.classList.add("unity-mobile");
            canvas.classList.add("unity-mobile");
            canvas.style.width = "100%";
            canvas.style.height = "auto";
        }

        // 动态加载Loader
        const script = document.createElement("script");
        script.src = "Build/Test.loader.js";
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => unityInstance.SetFullscreen(1);
            });
        };
        document.body.appendChild(script);
    })();
    </script>
